spring:
  datasource: 
    type: com.zaxxer.hikari.HikariDataSource
    #${production.spring.datasource.url}
    url: ${production.spring.datasource.url:jdbc:mysql://192.168.7.193:8066/zmshop?characterEncoding=UTF-8}
    #
    username: ${production.spring.datasource.username:root}
    #${production.spring.datasource.password}
    password: ${production.spring.datasource.password:root}
    driver-class-name: com.mysql.jdbc.Driver
    hikari: 
      connection-test-query: ${production.spring.datasource.hikari.connection-test-query:select user()}
      #${production.spring.datasource.hikari.connection-timeout:30000}
      connection-timeout: ${production.spring.datasource.hikari.connection-timeout:30000}
      #${production.spring.datasource.hikari.idle-timeout}
      idle-timeout: ${production.spring.datasource.hikari.idle-timeout:60000}
      max-lifetime: ${production.spring.datasource.hikari.max-lifetime:1800000}
      maximum-pool-size: ${production.spring.datasource.hikari.maximum-pool-size:10}
      minimum-idle: ${production.spring.datasource.hikari.minimum-idle:10}
  application:
    name: kingthy-platform
  activemq:
    broker-url: ${production.spring.activemq.broker-url:tcp://192.168.1.191:61616}
  rabbitmq:
      host: ${production.spring.rabbitmq.host:192.168.1.111}
      username: ${production.spring.rabbitmq.username:admin}
      password: ${production.spring.rabbitmq.password:Jxkj2016}
  redis:
    database: ${production.spring.redis.database:1}
    host: ${production.spring.redis.host:192.168.1.225}
    port: ${production.spring.redis.port:6379}
    password: ${production.spring.redis.password:myredis}
    timeout: ${production.spring.redis.timeout:0}
    pool:
      max-active: ${production.spring.redis.pool.max-active:20}
      min-idle: ${production.spring.redis.pool.min-idle:5}
      max-idle: ${production.spring.redis.pool.max-idle:10}
      max-wait: ${production.spring.redis.pool.max-wait:-1}

eureka:
  client:
    serviceUrl:
      defaultZone: ${test.eureka.client.serviceUrl.defaultZone:http://slave1:10000/eureka/,http://slave2:10000/eureka/,http://slave3:10000/eureka/}
    register-with-eureka: ${production.eureka.client.register-with-eureka:false}
  instance:
    lease-renewal-interval-in-seconds: ${production.eureka.instance.lease-renewal-interval-in-seconds:2}
    lease-expiration-duration-in-seconds: ${production.eureka.instance.lease-expiration-duration-in-seconds:2}
hystrix:
      command.default.execution.isolation.thread.timeoutInMilliseconds: ${production.command.default.execution.isolation.thread.timeoutInMilliseconds:5000}
logging:
  level:
    com.kingthy.platform.service.impl: DEBUG