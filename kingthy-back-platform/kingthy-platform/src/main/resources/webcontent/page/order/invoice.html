<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/h-ui/css/H-ui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"/>
    <!-- Sweet Alert -->
    <link rel="stylesheet" type="text/css" href="../../css/plugins/sweetalert/sweetalert.css"/>

    <title>发票管理</title>
</head>

<body>

<!--导航-->
<nav class="breadcrumb"><i class="glyphicon glyphicon-home"></i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span
        class="c-gray en">&gt;</span> 发票管理
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);"
       title="刷新"><i class="glyphicon glyphicon-refresh"></i></a>
</nav>
<div class="page-container">
    <!--操作按钮-->
    <div class="text-c" id="search">
        订单编号：<input type="text" placeholder="订单编号" style="width:250px" class="input-text" v-model="model.orderSn"/>
        创建时间：
        <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')||\'%y-%M-%d\'}'})"
               class="input-text Wdate" style="width:120px;" id="beginTime"/>
        -
        <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'beginTime\')}'})"
               class="input-text Wdate" style="width:120px;" id="endTime"/>
        价格区间：
        <input type="text" placeholder="价格" style="width:80px" class="input-text" v-model="model.amountMin"/>
        -
        <input type="text" placeholder="价格" style="width:80px" class="input-text" v-model="model.amountMax"/>
        发票抬头：<input type="text" placeholder="发票抬头" style="width:250px" class="input-text" v-model="model.invoiceTitle"/>
        <button class="btn btn-success" type="button" @click="search">搜索</button>
    </div>
    <!--数据列表 -->
    <div id="data_list" class="mt-20">
        <table id="tablelist" class="table table-border table-bordered table-hover table-bg">
            <thead>
            <tr class="text-c">
                <th data-field="orderSn" data-halign="left" data-valign="middle" data-align="left">订单编号
                </th>
                <th data-field="memberUuid" data-halign="left" data-valign="middle" data-align="left">用户ID
                </th>
                <th data-field="phone" data-halign="left" data-valign="middle" data-align="left">联系方式</th>
                <th data-field="invoiceNo" data-halign="left" data-valign="middle" data-align="left">发票编号</th>
                <th data-field="invoiceTitle" data-halign="left" data-valign="middle" data-align="left">发票抬头</th>
                <th data-field="amount" data-halign="left" data-valign="middle" data-align="left">发票金额</th>
                <th data-field="invoiceType" data-halign="left" data-valign="middle" data-align="left"
                    data-formatter="invoiceTypeFormatter">发票类型
                </th>
                <th data-field="status" data-formatter="statusFormatter" data-halign="left" data-valign="middle"
                    data-align="left">发票状态
                </th>
                <th data-field="paymentDate" data-halign="left" data-valign="middle" data-align="left">付款时间</th>
                <th data-field="billingTime" data-halign="left" data-valign="middle"
                    data-align="left">开票时间
                </th>
                <th data-field="action" data-formatter="actionFormatter" data-events="operateEvents"
                    data-halign="center"
                    data-valign="middle" data-align="center">操作
                </th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script type="text/javascript" src="../../js/base.js"></script>
<script type="text/javascript" src="../../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../../js/table.js"></script>
<script type="text/javascript" src="../../plugins/My97DatePicker/4.8/WdatePicker.js"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    $(function () {
        $("table thead th input:checkbox").on("click", function () {
            $(this).closest("table").find("tr > td:first-child input:checkbox").prop("checked", $("table thead th input:checkbox").prop("checked"))
        });
    })
    var vm = new Vue({
        el: '#search',
        data: {
            model: {
                "amountMax": "",
                "amountMin": "",
                "billingTimeBegin": "",
                "billingTimeEnd": "",
                "invoiceNo": "",
                "invoiceTitle": "",
                "invoiceType": "",
                "orderSn": "",
                "phone": "",
                "status": ""
            }
        },
        methods: {
            search: function () {
                vm.model.beginTime = new Date($('#beginTime').val()).getTime();
                vm.model.endTime = new Date($('#endTime').val()).getTime();
                searchTable({tableId: '#tablelist', url: zmme + "/invoice/list"}, vm.model);
            }
        }

    })
    //初始化表格
    var setting = {
        tableId: '#tablelist',
        url: zmme + "/invoice/list",
        pagination: true,
        pageSize: 10,
        method: "post"
    };
    initTable(setting);
    //添加操作按钮
    function actionFormatter(value, row, index) {
        var html = '<div>';
        html += '<a title="查看"><i class="btn btnView glyphicon glyphicon-eye-close"></i></a>';
        html += '</div>';
        return [html].join('');
    }

    //注册按钮点击事件
    window.operateEvents = {
        'click .btnView': function (e, value, row, index) {
            view(row);
        }
    };

    //查看
    function view(row) {
        layer_full(2, "查看发票详情", "invoice_detail.html?orderSn=" + row.orderSn);
    }


    function statusFormatter(value, row, index) {
        var div = '完成';
        if (!Boolean(value))
            div = "申请中";
        return div;
    }

    function invoiceTypeFormatter(value, row, index) {
        var div = "个人";
        if (Boolean(value))
            div = "公司";
        return div;
    }

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
