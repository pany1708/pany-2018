<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="../../../favicon.ico">
    <link rel="Shortcut Icon" href="../../../favicon.ico"/>
    <!--[if lt IE 9]>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../../../css/h-ui/css/H-ui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/plugins/sweetalert/sweetalert.css"/>
    <!--/meta 作为公共模版分离出去-->
    <title>编辑</title>
</head>
<body>
<form class="page-container" id="myform">
    <div class="form form-horizontal" id="app" style="padding-top: 50px">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">上级地区：</label>
            <div class="formControls col-xs-8 col-sm-9">{{parentAreaName}}</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>地区名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="最少输入2个字符" v-model="name"
                       required minlength="2">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-2">
                <input class="btn btn-primary radius" type="button" value="保存" @click="save">
            </div>
        </div>
    </div>
</form>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../../js/base.js"></script>
<script type="text/javascript" src="../../../plugins/jquery.validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="../../../plugins/jquery.validation/messages_zh.min.js"></script>
<script type="text/javascript">
    $("#myform").validate();
    var id = getUrlParmsByName("id");
    var areaParentId = getUrlParmsByName("areaParentId");
    var vm = new Vue({
        el: "#app",
        data: {
            parentAreaName: '',
            name: '',
            areaParentId: '',
            fullName: "",
            grade: '',
            id: '',
            preName: ''
        },
        created: function () {
            if (id) {
                axios.get(zmme + "/area/queryAreaInfo/" + id).then(function (response) {
                    var result = response.data;
                    if (result.code == 0) {
                        vm.name = result.data.name;
                        vm.preName = result.data.name;
                        vm.fullName = result.data.fullName;
                        vm.parentAreaName = (vm.name == vm.fullName) ? "顶级地区" : (vm.fullName.substr(0, vm.fullName.indexOf(vm.name)));
                        vm.areaParentId = result.data.areaParentId;
                        vm.grade = result.data.grade;
                        vm.id = result.data.id;
                    } else {
                        swal("加载数据错误！", result.message, "error");
                    }
                }).catch(function (response) {
                    swal("请求数据错误！", response.data, "error");
                })
            } else if (areaParentId != 'null') {
                axios.get(zmme + "/area/queryAreaInfo/" + areaParentId).then(function (response) {
                    var result = response.data;
                    if (result.code == 0) {
                        vm.parentAreaName = result.data.fullName;
                        vm.areaParentId = result.data.id;
                        vm.grade = result.data.grade + 1;
                        vm.fullName = result.data.fullName;
                    } else {
                        swal("加载数据错误！", result.message, "error");
                    }
                }).catch(function (response) {

                })
            } else {
                this.grade = 0;
                this.parentAreaName = "顶级地区";
            }
        },
        methods: {
            save: function () {
                if ($("#myform").valid())
                    if (id) {
                        axios.post(zmme + "/area/update", {
                            areaParentId: vm.areaParentId,
                            fullName: vm.fullName.substr(0, vm.fullName.lastIndexOf(vm.preName)).concat(vm.name),
                            name: vm.name,
                            grade: vm.grade,
                            id: vm.id
                        }).then(function (response) {
                            var result = response.data;
                            if (result.code == 0) {
                                swal({title: "编辑成功！", text: result.message, type: "success"}, function () {
                                    layer_close();
                                });
                            } else {
                                swal("编辑失败！", result.message, "error");
                            }
                        }).catch(function (response) {

                        })
                    } else {
                        axios.post(zmme + "/area/create", {
                            areaParentId: areaParentId,
                            name: vm.name,
                            fullName: vm.fullName + vm.name,
                            grade: vm.grade
                        }).then(function (response) {
                            var result = response.data;
                            if (result.code == 0) {
                                swal({title: "创建成功！", text: result.message, type: "success"}, function () {
                                    layer_close();
                                });
                            } else {
                                swal("创建失败！", result.message, "error");
                            }
                        }).catch(function (response) {
                            swal("创建失败！", response.data, "error");
                        })
                    }
            }
        }

    })
</script>

</body>

</html>
