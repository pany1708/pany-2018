	<div class="page-container" >
		<div style="margin-left:70px;margin-top:80px;">
			<div id="report"  style="width:800px; height:400px"></div>
		</div>
	</div>



	<script type="text/javascript" src="../../js/jquery.min.js?v=2.1.4"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../../plugins/echarts/echarts-all.min.js"></script>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('report'));

		var reportData = [
			{ value: 335, name: '直接访问' },
			{ value: 310, name: '邮件营销' },

			{ value: 234, name: '联盟广告' },
			{ value: 135, name: '视频广告' },

			{ value: 1548, name: '搜索引擎' }];

		var legend_data = [];
		for (var i in reportData) {
			var row = reportData[i];
			legend_data.push(row.name);
		}
		// 指定图表的配置项和数据

		var option = {
			title: {
				text: '某站点用户访问来源',

				subtext: '纯属虚构',
				x: 'center'
			},
			//工具箱
			toolbox: {
				feature: {
					//保存图像按钮
					saveAsImage: {}
				}
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: legend_data
			},
			series: [
				{
					name: '访问来源',
					type: 'pie',

					radius: '55%',
					center: ['50%', '60%'],
					data:   reportData,
					itemStyle: {

						emphasis: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}
			]
		};
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
