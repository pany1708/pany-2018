<body>

	<div class="page-container" >
		<div style="margin-left:70px;margin-top:80px;">
			<div id="report"  style="width:800px; height:400px"></div>
		</div>
	</div>



	<script type="text/javascript" src="../../js/jquery.min.js?v=2.1.4"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>

	<script type="text/javascript" src="../../js/vue-resource.min.js"></script>
	<script type="text/javascript" src="../../plugins/sweetalert/sweetalert.min.js"></script>
	<script type="text/javascript" src="../../plugins/echarts/echarts-all.min.js"></script>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('report'));

		var reportData = [{ name: '衣服', value: '10' }, { name: '鞋子', value: '20' }, { name: '项链', value: '30' }, { name: '帽子', value: '40' }];

		var xdata = [], ydata = [];

		for (var i in reportData) {
			var row = reportData[i];
			//横轴数据
			xdata.push(row.name);
			//纵轴数据
			ydata.push(row.value);
		}
		// 指定图表的配置项和数据
		var option = {
			//标题
			title: {
				text: '商品销量统计Top5'
			},
			//工具箱
			toolbox: {
				feature: {
					//保存图像按钮
					saveAsImage: {}
				}
			},
			//图例
			legend: {},
			//x轴
			xAxis: {
				name: '商品',
				data: xdata
			},
			//y轴
			yAxis: {
				name: '销量'
			},
			//系列列表
			series: [{
				type: 'bar',
				data: reportData,
				itemStyle: {
					normal: {
						//定义一个list，然后根据所以取得不同的值，这样就实现了，
						color: function (params) {
							// build a color map as your need.
							var colorList = [
								'#C1232B', '#B5C334', '#FCCE10', '#E87C25', '#27727B',
								'#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
								'#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
							];
							return colorList[params.dataIndex]
						},
						//以下为是否显示，显示位置和显示格式的设置了
						label: {
							show: true,
							position: 'top',
							formatter: '{b}\n{c}'
						}
					}
				},
				//设置柱的宽度，要是数据太少，柱子太宽不美观~
				barWidth: 70,
			}]
		};
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
