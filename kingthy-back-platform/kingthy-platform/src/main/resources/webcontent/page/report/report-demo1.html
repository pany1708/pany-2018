<body>

	<div class="page-container" >
		<div style="margin-left:70px;margin-top:80px;">
			<div id="report"  style="width:800px; height:400px"></div>
		</div>
	</div>



	<script type="text/javascript" src="../../js/jquery.min.js?v=2.1.4"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/vue.min.js"></script>
	<script type="text/javascript" src="../../js/vue-resource.min.js"></script>
	<script type="text/javascript" src="../../plugins/sweetalert/sweetalert.min.js"></script>
	<script type="text/javascript" src="../../plugins/echarts/echarts-all.min.js"></script>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('report'));

		var reportData = [
			{ name: '裙子', totalQuantity: 1000, totalAmount: 10000 },
			{ name: '鞋子', totalQuantity: 3000, totalAmount: 15000 },
			{ name: '项链', totalQuantity: 2220, totalAmount: 20000 },
			{ name: '帽子', totalQuantity: 5000, totalAmount: 13000 }];

		var xdata = [], ydata_quantity = [], ydata_amount=[];

		for (var i in reportData) {
			var row = reportData[i];
			//横轴数据
			xdata.push(row.name);
			//纵轴数据
			ydata_quantity.push(row.totalQuantity);
			ydata_amount.push(row.totalAmount);
		}
		// 指定图表的配置项和数据
		var option = {
			//标题
			title: {
				text: '商品销售统计Top5'
			},
			//工具箱
			toolbox: {
				feature: {
					//保存图像按钮
					saveAsImage: {}
				}
			},
			//图例
			legend: {
				data: ['销量', '总金额']
			},
			//x轴
			xAxis: {
				name: '商品',
				type: 'category',
				data: xdata
			},
			//y轴
			yAxis: {

			},
			//系列列表
			series: [
				{
					type: 'bar',
					data: ydata_amount,
					itemStyle: {
						normal: {
							color: '#C1232B',
							//以下为是否显示，显示位置和显示格式的设置了
							label: {
								show: true,
								position: 'top',
								formatter: '{b}\n{c}'
							}
						}
					},
					//设置柱的宽度，要是数据太少，柱子太宽不美观~
					barWidth: 30,
				},
				{
					type: 'bar',
					data: ydata_quantity,
					itemStyle: {
						normal: {
							color: 'blue',
							//以下为是否显示，显示位置和显示格式的设置了
							label: {
								show: true,
								position: 'top',
								formatter: '{b}\n{c}'
							}
						}
					},
					//设置柱的宽度，要是数据太少，柱子太宽不美观~
					barWidth: 30,
				}
			]
		};
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
