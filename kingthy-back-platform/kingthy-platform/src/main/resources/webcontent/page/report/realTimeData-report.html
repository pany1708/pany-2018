<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/plugins/sweetalert/sweetalert.css">
	<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
	<title>商品数据</title>
	<style type="text/css">
		.echarts-wrap {
			border: 1px solid #ddd;
			margin-left: 15px;
			margin-right: 15px;
			margin-top: 15px;
			overflow: hidden;
		}

		.echarts_box {
			height: 500px;
		}

		.echarts-wrap center {
			height: 30px;
			line-height: 30px;
		}

		.mb20 {
			margin-bottom: 20px;
		}

		.echarts_box_min {
			height: 320px;
		}
		.pay-info {
			height: 130px;
		}

		.pay-info h3 {
			color: #337ab7;
		}

		.pay-info p {
			font-size: 40px;
			color: blue
		}
	</style>
</head>

<body>

	<div class="container-fluid">

		<!--实时概括-->
		<div class="row">
			<div class="echarts-wrap" style="height:400px" >
				<div class="col-xs-6">
					<div id="yesterday-today-payAmount" class="echarts_box_min"></div>
				</div>
				<div class="col-xs-6">
                    <div class="row">
						<div class="col-xs-6 text-center pay-info">
							<h3>访客数</h3>
							<p>452.456</p>
							<div><span>昨日全天：</span><span >100</span></div>
						</div>
						<div class="col-xs-6 text-center pay-info">
							<h3>浏览量</h3>
							<p>52.456</p>
							<div><span>昨日全天：</span><span class="per-color">50</span></div>
						</div>
					</div>
					<div class="row" style="margin-top:40px">
						<div class="col-xs-6 text-center pay-info">
							<h3>支付订单数</h3>
							<p>2.456</p>
							<div><span>昨日全天：</span><span class="per-color">10</span></div>
						</div>
						<div class="col-xs-6 text-center pay-info">
							<h3>支付买家数</h3>
							<p>2.456</p>
							<div><span>昨日全天：</span><span class="per-color">20</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--实时概括-->
		<div class="row" >
			<div  class="echarts-wrap" style="height:650px">
				<div class="row">
					<div class="col-xs-6" id="vm-all-pay-amount">
						<div id="all-pay-amount" class="echarts_box_min"></div>
					</div>
					<div class="col-xs-6" id="vm-all-visitors">
						<div id="all-visitors" class="echarts_box_min"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6" id="vm-all-pay-buyers">
						<div id="all-pay-buyers" class="echarts_box_min"></div>
					</div>
					<div class="col-xs-6" id="vm-all-pay-orders">
						<div id="all-pay-orders" class="echarts_box_min"></div>
					</div>
				</div>

			</div>
		</div>
		<!--实时来源-->
		<div class="row" id="vm-realtime-data-source">
			<div class="echarts-wrap" style="height:700px">
				<div class="col-xs-8">
					<div id="realtime-data-source" style="height:700px"></div>
					<center>更新时间：{{updateTime}}</center>
				</div>
				<div class="col-xs-2">
					<table class="table table-hover" style="margin-top:50px;margin-left:50px">
						<thead>
							<tr>
								<td>地域</td>
								<td>订单数</td>
							</tr>
						</thead>
						<tbody>
							<tr v-for="item in table1">
								<td>{{item.name}}</td>
								<td>{{item.value}}</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-xs-2" v-if="table2.length>0">
					<table class="table table-hover" style="margin-top:50px;margin-left:50px">
						<thead>
							<tr>
								<td>地域</td>
								<td>订单数</td>
							</tr>
						</thead>
						<tbody>
							<tr v-for="item in table2">
								<td>{{item.name}}</td>
								<td>{{item.value}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	</div>
	</div>



	<script type="text/javascript" src="../../js/jquery.min.js?v=2.1.4"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../plugins/sweetalert/sweetalert.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/vue.min.js"></script>
	<script type="text/javascript" src="../../js/axios.min.js"></script>
	<script type="text/javascript" src="../../js/axios-config.js"></script>
	<script type="text/javascript" src="../../plugins/echarts/echarts-all.min.js"></script>
	<script type="text/javascript" src="../../plugins/echarts/china.js"></script>
	<script type="text/javascript" src="../../plugins/echarts/local-area.js"></script>
	<script type="text/javascript" src="../../js/report/product/product-data.js"></script>
	<script type="text/javascript" src="../../js/report/product/price-distribution.js"></script>
	<script type="text/javascript" src="../../js/report/realTime/realtime-data-source.js"></script>
	<script type="text/javascript" src="../../js/report/realTime/yesterday-today-payAmount.js"></script>
	<script type="text/javascript" src="../../js/report/realTime/all-pay-amount.js"></script>
	<script type="text/javascript" src="../../js/report/realTime/all-visitors.js"></script>
	<script type="text/javascript" src="../../js/report/realTime/all-pay-buyers.js"></script>
	<script type="text/javascript" src="../../js/report/realTime/all-pay-orders.js"></script>




</body>

</html>
