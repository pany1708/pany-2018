<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/h-ui/css/H-ui.css" />
	<link rel="stylesheet" type="text/css" href="../../css/plugins/bootstrap-table/bootstrap-table.min.css">
	<!-- Sweet Alert -->
	<link rel="stylesheet" type="text/css" href="../../css/plugins/sweetalert/sweetalert.css">
	<link rel="stylesheet" type="text/css" href="../../plugins/cityPicker/css/cityPicker.css">


	<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
	<title>体验店-列表</title>
	<style>
		.ul-img-list {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.ul-img-list li {
			float: left;
			margin-right: 10px
		}
	</style>
</head>

<body>
	<!--导航-->
	<nav class="breadcrumb"><i class="glyphicon glyphicon-home"></i> 首页 <span class="c-gray en">&gt;</span> 体验店管理 <span class="c-gray en">&gt;</span>		体验店数据
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
		 title="刷新"><i class="glyphicon glyphicon-refresh"></i></a>
	</nav>

	<div class="page-container">
		<!--查询-->
		<div class="text-c" id="search_app">
			<form class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" value="" id="name" name="userName" v-model="model.userName" placeholder="用户名" />
					<input type="text" class="form-control" value="" id="name" name="phone" v-model="model.phone" placeholder="电话" />
				</div>
				<div class="form-group">
					<label class="control-lable">注册时间：</label>
					<input type="text" id="beginDate" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'beginDate\')||\'%y-%M-%d\'}' })" class="input-text Wdate"
					 style="width:120px;"> -
					<input type="text" id="endDate" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'endDate\')}',maxDate:'%y-%M-%d' })" class="input-text Wdate"
					 style="width:120px;">
				</div>
				<div class="form-group">
					<span class="btn btn-success" type="button" @click="searchUser"><i class="glyphicon glyphicon-search"></i>查询 </span>
				</div>
			</form>
		</div>

		<!--数据列表-->
		<div id="data_list" class="mt-20">
			<table id="tablelist" class="table table-border table-bordered table-hover table-bg">
				<thead>
					<tr class="text-c">
						<th data-formatter="indexFormatter" data-width="50px">序号</th>
						<th data-field="id" data-visible="false">id</th>
						<th data-field="userName" data-halign="left" data-valign="middle" data-align="left">用户名</th>
						<th data-field="phone" data-halign="left" data-valign="middle" data-align="left">电话</th>
						<th data-field="gender"  data-halign="left" data-valign="middle" data-align="left">登录时间</th>
						<th data-field="birth"  data-halign="left" data-valign="middle" data-align="left">登入IP</th>
						<th data-field="createDate" data-halign="left" data-valign="middle" data-align="left">IP所在地</th>
						<th data-field="isEnabled"  data-halign="left" data-valign="middle" data-align="left">端口</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>




	<script type="text/javascript" src="../../js/jquery.min.js?v=2.1.4"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../plugins/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../../plugins/sweetalert/sweetalert.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/vue.min.js"></script>
	<script type="text/javascript" src="../../js/axios.min.js"></script>
	<script type="text/javascript" src="../../js/axios-config.js"></script>
	<script type="text/javascript" src="../../js/table.js"></script>
	<script type="text/javascript" src="../../plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../../plugins/cityPicker/js/cityPicker.js"></script>
	<script type="text/javascript" src="../../plugins/cityPicker/js/cityData.js"></script>
	<script type="text/javascript" src="../../plugins/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript">
		//查询
		var vm = new Vue({

			el: '#search_app',
			//数据
			data: {
				//定义用于绑定的一个对象
				model: {},
				cityData: [],//地区数据
			},
			//加载页面时执行
			created: function () {

				this.initUserList();
			},
			//完成挂载
			mounted: function () {
				//城市选择器
				var cityPicker = new IIInsomniaCityPicker({
					data: cityData,
					target: '#cityChoice',
					valType: 'k-v',
					hideCityInput: '#city',
					hideProvinceInput: '#province',
					callback: function (city_id, city_name) {
						vm.model.city = city_name;
					}
				});
				cityPicker.init();
			},
			//方法
			methods: {
				initUserList: function () {
					var setting = {
						tableId: '#tablelist',
						url: zmme + '/memberList',
						method: 'post',
						pagination: true
					};
					//初始化表格
					initTable(setting);
				},
				//查询数据
				searchUser: function () {
					var setting = {
						tableId: '#tablelist',
						url: zmme + '/memberList'
					};
					//查询条件
					var data = this.model;
					data.beginDate = $('#beginDate').val();
					data.endDate = $('#endDate').val();
					deleteEmptyProperty(data);
					console.log(JSON.stringify(data));
					searchTable(setting, data);
				}
			}
		})
	</script>

</body>

</html>
