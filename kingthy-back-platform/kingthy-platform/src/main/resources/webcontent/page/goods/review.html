<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/h-ui/css/H-ui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"/>
    <!-- Sweet Alert -->
    <link rel="stylesheet" type="text/css" href="../../css/plugins/sweetalert/sweetalert.css"/>

    <title>评论管理</title>
</head>

<body>

<!--导航-->
<nav class="breadcrumb"><i class="glyphicon glyphicon-home"></i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span
        class="c-gray en">&gt;</span> 评论管理
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);"
       title="刷新"><i class="glyphicon glyphicon-refresh"></i></a>
</nav>
<div class="page-container">
    <!--操作按钮-->
    <div class="text-c" id="search">
        用户名：<input type="text" placeholder="用户名" style="width:250px" class="input-text" v-model="model.memberName"/>
        商品名称：<input type="text" placeholder="商品名称" style="width:250px" class="input-text" v-model="model.goodsName"/>
        评论内容：<input type="text" placeholder="评论内容" style="width:250px" class="input-text" v-model="model.content"/>
        评论时间：
        <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'beginDate\')||\'%y-%M-%d\'}'})"
               class="input-text Wdate" style="width:120px;" id="beginDate"/>
        -
        <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'endDate\')}'})"
               class="input-text Wdate" style="width:120px;" id="endDate"/>
        评论状态：
        <span class="select-box inline">
		<select class="select" v-model="model.status">
			<option :value="null">全部</option>
			<option :value="true">显示</option>
			<option :value="false">隐藏</option>
		</select>
		</span>
        <button class="btn btn-success" type="button" @click="search">搜索</button>
    </div>
    <!--数据列表 -->
    <div id="data_list" class="mt-20">
        <table id="tablelist" class="table table-border table-bordered table-hover table-bg">
            <thead>
            <tr class="text-c">
                <th data-field="uuid" data-width="25px" data-formatter="checkBoxFormatter" data-valign="middle"
                    data-align="center"><input type="checkbox"/>全选
                </th>
                <th data-field="memberName" data-halign="left" data-valign="middle" data-align="left">用户
                </th>
                <th data-field="goodsName" data-halign="left" data-valign="middle"
                    data-align="left">评论对象
                </th>
                <th data-field="content" data-halign="left" data-valign="middle"
                    data-align="left">评论内容
                </th>
                <th data-field="buyersShowImgList" data-halign="left" data-valign="middle" data-align="left">上传图片</th>
                <th data-field="createDate" data-halign="left" data-valign="middle" data-align="left">评论时间</th>
                <th data-field="ip" data-halign="left" data-valign="middle" data-align="left">IP地址</th>
                <th data-field="status" data-halign="left" data-valign="middle" data-align="left"
                    data-formatter="statusFormatter">状态
                </th>
                <th data-field="action" data-formatter="actionFormatter" data-events="operateEvents"
                    data-halign="center"
                    data-valign="middle" data-align="center">操作
                </th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script type="text/javascript" src="../../js/base.js"></script>
<script type="text/javascript" src="../../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../../js/table.js"></script>
<script type="text/javascript" src="../../plugins/My97DatePicker/4.8/WdatePicker.js"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    //初始化表格
    var setting = {
        tableId: '#tablelist',
        url: zmme + "/review/list",
        pagination: true,
        pageSize: 10,
        method: "post"
    };
    initTable(setting);
    $(function () {
        $("table thead th input:checkbox").on("click", function () {
            $(this).closest("table").find("tr > td:first-child input:checkbox").prop("checked", $("table thead th input:checkbox").prop("checked"))
        });

        var vm = new Vue({
            el: '#search',
            data: {
                model: {
                    memberName: null,
                    goodsName: null,
                    content: null,
                    beginDate: null,
                    endDate: null,
                    status: null
                }
            },
            methods: {
                search: function () {
                    vm.model.beginDate = new Date($('#beginDate').val()).getTime();
                    vm.model.endDate = new Date($('#endDate').val()).getTime();
                    searchTable({tableId: '#tablelist', url: zmme + "/review/list"}, vm.model);
                }
            }

        })
    })
    //添加操作按钮
    function actionFormatter(value, row, index) {
        var hideOrView = '显示';
        var color = 'red';
        if (row.status) {
            hideOrView = '隐藏';
            color = 'blue';
        }
        var html = '<div>';
        html += '<a title="查看"><i class="btn btnView glyphicon glyphicon-file"></i></a>';
        html += '<a class="btnHideOrView btn"  title="' + hideOrView + '"   ><i style="color:' + color + '" class="glyphicon glyphicon-ban-circle"></i></a>';
        html += '<a title="回复" class="btn btnReply"><i class="glyphicon glyphicon-comment"></i></a>';
        if (!row.status)
            html += '<a title="删除" class="btn btnDelete"><i class="glyphicon glyphicon-remove"></i></a>';
        html += '</div>';
        return [html].join('');
    }

    //注册按钮点击事件
    window.operateEvents = {
        'click .btnView': function (e, value, row, index) {
            view(row);
        },
        'click .btnHideOrView': function (e, value, row, index) {
            hideOrDisplay(row);
        },
        'click .btnReply': function (e, value, row, index) {
            reply(row);
        },
        'click .btnDelete': function (e, value, row, index) {
            del(row);
        }
    }

    //查看
    function view(row) {
        var index = layer.open({
            type: 2,
            title: "评论详情",
            content: "review_reply.html?uuid=" + row.uuid
        });
        layer.full(index);
    }

    //回复
    function reply(row) {
        var index = layer.open({
            type: 2,
            title: "评论详情",
            content: "review_reply.html?uuid=" + row.uuid + "&isEdit=true"
        });
        layer.full(index);
    }

    //显示隐藏
    function hideOrDisplay(row) {
        var operation = row.status ? "隐藏" : "显示";
        swal({
            title: "您确定要" + operation + "这条评论吗",
            type: "info",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: operation,
            closeOnConfirm: false
        }, function () {
            var param = {
                reviewUuids: row.uuid,
                status: !row.status
            };
            axios.post(zmme + "/review/updateReview", param).then(function (response) {
                var result = response.data;
                if (result.code == 0) {
                    swal(operation + "成功！", "您已经成功" + operation + "了这条评论。", "success");
                    refreshTable(setting.tableId);
                } else {
                    swal(operation + "失败！", result.message, "error");
                }
            })
        })
    }

    //删除评论
    function del(row) {
        swal({
            title: "您确定要删除这条评论吗",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            closeOnConfirm: false
        }, function () {
            var param = {
                reviewUuids: row.uuid,
                delFlag: true
            };
            axios.post(zmme + "/review/updateReview", param).then(function (response) {
                var result = response.data;
                if (result.code == 0) {
                    swal("删除成功！", "您已经成功删除了这条评论。", "success");
                    refreshTable(setting.tableId);
                } else {
                    swal("删除失败！", result.message, "error");
                }
            })
        });
    }

    function statusFormatter(value, row, index) {
        var div = "-";
        if (value) {
            div = "显示";
        } else {
            div = "隐藏";
        }
        return div;
    }

    function checkBoxFormatter(value, row, index) {
        return "<input value='" + value + "' type='checkbox' />";
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
