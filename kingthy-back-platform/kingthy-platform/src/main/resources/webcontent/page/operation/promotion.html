<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/h-ui/css/H-ui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"/>
    <!-- Sweet Alert -->
    <link rel="stylesheet" type="text/css" href="../../css/plugins/sweetalert/sweetalert.css"/>

    <title>促销活动</title>
</head>

<body>

<!--导航-->
<nav class="breadcrumb"><i class="glyphicon glyphicon-home"></i> 首页 <span class="c-gray en">&gt;</span> 运营管理 <span
        class="c-gray en">&gt;</span> 促销活动
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);"
       title="刷新"><i class="glyphicon glyphicon-refresh"></i></a>
</nav>
<div class="page-container">
    <!--操作按钮-->
    <div class="text-c" id="search">
        活动名称：<input type="text" placeholder="活动名称" style="width:250px" class="input-text" v-model="model.activityName"/>
        参与商品：
        <select class="select-box" v-model="model.joinGoods" style="width: auto">
            <option value="0">全部</option>
            <option value="1">上衣</option>
            <option value="2">裤装</option>
            <option value="3">裙装</option>
            <option value="4">套装</option>
        </select>
        活动时间：
        <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')||\'%y-%M-%d\'}'})"
               class="input-text Wdate" style="width:120px;" id="beginTime"/>
        -
        <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'beginTime\')}'})"
               class="input-text Wdate" style="width:120px;" id="endTime"/>
        活动描述：<input type="text" placeholder="活动描述" style="width:250px" class="input-text" v-model="model.description"/>
        状态：
        <select class="select-box" v-model="model.status" style="width: auto">
            <option value="null">全部</option>
            <option value="0">活动未开始</option>
            <option value="1">正在进行</option>
            <option value="2">活动已结束</option>
        </select>
        <!--创建时间：
        <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')||\'%y-%M-%d\'}'})"
               class="input-text Wdate" style="width:120px;" id="beginTime"/>
        -
        <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'beginTime\')}'})"
               class="input-text Wdate" style="width:120px;" id="endTime"/>-->
        <button class="btn btn-success" type="button" @click="search">搜索</button>
        <button class="btn btn-success" type="button" @click="addPromotion" style="float: right"><i
                class="glyphicon glyphicon-plus">添加活动</i></button>
    </div>

    <!--数据列表 -->
    <div id="data_list" class="mt-20">
        <table id="tablelist" class="table table-border table-bordered table-hover table-bg">
            <thead>
            <th data-field="uuid" data-width="25px" data-formatter="checkBoxFormatter" data-valign="middle"
                data-align="center"><input
                    type="checkbox"/>全选
            </th>
            <th data-field="activityName" data-valign="middle" data-align="center">活动名称
            </th>
            <th data-field="policy" data-halign="left" data-valign="middle" data-align="left">促销策略
            </th>
            <th data-field="startTime" data-halign="left" data-valign="middle" data-align="left">活动开始时间
            </th>
            <th data-field="endTime" data-halign="left" data-valign="middle" data-align="left">活动结束时间
            </th>
            <th data-field="description" data-halign="left" data-valign="middle" data-align="left">活动描述
            </th>
            <th data-field="joinGoods" data-halign="left" data-valign="middle" data-align="left">参与商品</th>
            <th data-field="status" data-formatter="statusFormatter" data-halign="left" data-valign="middle"
                data-align="left">状态
            </th>
            <th data-field="action" data-formatter="actionFormatter" data-events="operateEvents"
                data-halign="center"
                data-valign="middle" data-align="center">操作
            </th>
            </thead>
        </table>
    </div>
</div>
<script type="text/javascript" src="../../js/base.js"></script>
<script type="text/javascript" src="../../js/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="../../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../../js/table.js"></script>
<script type="text/javascript" src="../../plugins/My97DatePicker/4.8/WdatePicker.js"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    //初始化表格
    var setting = {
        tableId: '#tablelist',
        url: zmme + "/salesPromotion/findByPage",
        pagination: true,
        pageSize: 10,
        method: "post"
    };
    initTable(setting);
    $(function () {
        $("table thead th input:checkbox").on("click", function () {
            $(this).closest("table").find("tr > td:first-child input:checkbox").prop("checked", $("table thead th input:checkbox").prop("checked"))
        });
        var vm = new Vue({
            el: '#search',
            data: {
                model: {
                    "activityName": null,
                    "description": null,
                    "endTime": null,
                    "joinGoods": 0,
                    "policy": null,
                    "policyType": null,
                    "startTime": null,
                    "status": null
                }
            },
            methods: {
                search: function () {
                    vm.model.startTime = new Date($('#beginTime').val());
                    vm.model.endTime = new Date($('#endTime').val());
                    vm.model.joinGoods = this.model.joinGoods == 'null' ? null : this.model.joinGoods;
                    vm.model.status = this.model.status == 'null' ? null : this.model.status;
                    searchTable({tableId: '#tablelist', url: zmme + "/salesPromotion/findByPage"}, vm.model);
                },
                addPromotion: function () {
                    layer_full(2, "新增优惠活动", "promotion_detail.html");
                }
            }

        })

    })
    //添加操作按钮
    function actionFormatter(value, row, index) {
        var html = '<div>';
        html += '<a title="查看"><i class="btn btnView glyphicon glyphicon-file"></i></a>';
        html += '<a title="编辑"><i class="btn btnEdit glyphicon glyphicon-edit"></i></a>';
        if (row.status != '1')
            html += '<a title="删除"><i class="btn btnDelete glyphicon glyphicon-remove"></i></a>';
        if (row.status == '1')
            html += '<a title="结束活动"><i class="btn btnEnd glyphicon glyphicon-stop"></i></a>';
        if (row.status == '0')
            html += '<a title="开始活动"><i class="btn btnStart glyphicon glyphicon-play"></i></a>';
        html += '</div>';
        return [html].join('');
    }

    //注册按钮点击事件
    window.operateEvents = {
        'click .btnView': function (e, value, row, index) {
            view(row);
        },
        'click .btnEdit': function (e, value, row, index) {
            edit(row);
        },
        'click .btnDelete': function (e, value, row, index) {
            del(row);
        },
        'click .btnEnd': function (e, value, row, index) {
            endActivity(row);
        },
        'click .btnStart': function (e, value, row, index) {
            startActivity(row);
        }
    }

    //查看
    function view(row) {
        layer_full(2, "查看面料详情", "promotion_detail.html?policyType="+row.policyType+"&uuid=" + row.uuid + "&isEdit=false");
    }

    //编辑
    function edit(row) {
        layer_full(2, "编辑面料详情", "promotion_detail.html?policyType="+row.policyType+"&uuid=" + row.uuid);
    }

    //删除
    function del(row) {
        swal({
            title: "您确定要删除该优惠活动吗",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            closeOnConfirm: false
        }, function () {
            axios.get(zmme + "/salesPromotion/delete/" + row.uuid).then(function (response) {
                var result = response.data;
                if (result.code == 0) {
                    swal({title: "删除成功！", text: "您已经成功删除了该优惠活动。", type: "success"}, function () {
                        refreshTable(setting.tableId);
                    });
                } else {
                    swal("删除失败！", result.message, "error");
                }
            })
        });
    }
    //开始活动
    function startActivity(row) {
        var paramData ={
            uuid: row.uuid,
            status: 1
        };
        swal({
            title: "您确定要开始该优惠活动吗",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "开始",
            closeOnConfirm: false
        }, function () {
            axios.post(zmme + "/salesPromotion/update",paramData).then(function (response) {
                var result = response.data;
                if (result.code == 0) {
                    swal({title: "成功！", text: "您已经成功开始了该优惠活动。", type: "success"}, function () {
                        refreshTable(setting.tableId);
                    });
                } else {
                    swal("失败！", result.message, "error");
                }
            })
        });
    }
    //结束活动
    function endActivity(row) {
        var paramData ={
            uuid: row.uuid,
            status: 2
        };
        swal({
            title: "您确定要结束该优惠活动吗",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "结束",
            closeOnConfirm: false
        }, function () {
            axios.post(zmme + "/salesPromotion/update",paramData).then(function (response) {
                var result = response.data;
                if (result.code == 0) {
                    swal({title: "成功！", text: "您已经成功结束了该优惠活动。", type: "success"}, function () {
                        refreshTable(setting.tableId);
                    });
                } else {
                    swal("失败！", result.message, "error");
                }
            })
        });
    }

    function statusFormatter(value, row, index) {
        var div = "-";
        if (value == '0') {
            div = "活动未开始";
        } else if (value == '1') {
            div = "正在进行";
        } else {
            div = "活动已结束";
        }
        return div;
    }

    function checkBoxFormatter(value, row, index) {
        return "<input value='" + value + "' type='checkbox'>";
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
